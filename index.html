<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuiLife | Real-Life Quest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="/logo.png">
  <style>
    :root {
      --run-neon: #6FD6F7;
      --run-blue: #3BA3C7;
      --run-bg: #F8FAFC;
      --run-card: #FFFFFF;
      --run-border: #E2E8F0;
      --run-text: #1E293B;
      --run-text-muted: #64748B;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--run-bg);
      color: var(--run-text);
      background-image:
        radial-gradient(circle at 15% 50%, rgba(111, 214, 247, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(59, 163, 199, 0.1) 0%, transparent 25%);
      background-attachment: fixed;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    @keyframes pulse-neon {
      0% {
        box-shadow: 0 0 5px var(--run-neon), 0 0 10px var(--run-neon);
      }

      50% {
        box-shadow: 0 0 10px var(--run-neon), 0 0 20px var(--run-neon);
      }

      100% {
        box-shadow: 0 0 5px var(--run-neon), 0 0 10px var(--run-neon);
      }
    }

    .animate-pulse-neon {
      animation: pulse-neon 2s infinite;
    }

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fade-in-up 0.4s ease-out forwards;
    }

    .glass {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(111, 214, 247, 0.2);
    }

    .text-gradient {
      background: linear-gradient(to right, var(--run-neon), var(--run-blue));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Racing Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #F1F5F9;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--run-neon);
      border-radius: 3px;
    }
  </style>

</html>
